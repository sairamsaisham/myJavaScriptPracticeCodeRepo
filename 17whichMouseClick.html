   ///// the following code works in all versions of IE and
   //-most other w3c complaint browsers.

   function whichMouseButtonClicked(event)
   {
       var whichButton;
       if(event.which)
       {
           switch(event.which){
               case 1: whichButton = 'Left button clicked';
               break;
               case 2: whichButton = 'middle button clicked';
               break;
               case 3: whichButton = 'right button clicked';
               break;
               default : whichButton = 'Inavalid button clicked';
               break;
           }
       }
       else{
           switch(event.button){
            case 1: whichButton = 'Left button clicked';
               break;
               case 4: whichButton = 'middle button clicked';
               break;
               case 2: whichButton = 'right button clicked';
               break;
               default : whichButton = 'Inavalid button clicked';
               break;
           }
       }
       alert(whichButton);
   }

        document.oncontextmenu = preventDefaultAction;
        function preventDefaultAction(event)
        {
            event = event || window.event;
            if(event.preventDefault)
            {
                event.preventDefault();
            }
            else
            {
                event.returnValue = false;
            }
        }

        /*******************************************/
        //javascript mouse events

        function clearTextArea1()
        {
            document.getElementById('txtAreaMouseEvents').value = ' ';
        }

        function logEvent(event)
        {
            event = event || window.event;
            document.getElementById('txtAreaMouseEvents').value += event.type + ' \r\n';

        }
