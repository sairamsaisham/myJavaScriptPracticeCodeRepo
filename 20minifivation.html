
    <!-- Javascript minification:
    It is the process of reducing the script file size by removing comments, extra whitespaces and
    new line characters that are not needed for exexcuting js code.
    The minification process will not change it's original functionality.-->
    
    <!--advantages of minification:
    1. Reduced download time.
    2. Less bandwindth consumptions of your website.
    3. reduced js execution time as all the comments etc..
    4. Multiple JavaScript files can be compressed into one minified JavaScript file. This means there are now reduced number
     of HTTP requests to your server, which in turn reduces the load on the server and allows more users to access your website.-->
    
     <!--Disadvantages:
    1.Readability is lost and debugging can be difficult as comments, extra whitespaces and new line characters are removed.
    2.However, if there is a production issue, use the non-minified version of the script file for debugging. So in production 
    environment use minified version for performance and in development environment use non-minified version for readability and debugging.-->
    <!DOCTYPE html>
