       // images slideshow:
        var intervalID;

       function startSlideShow()
       {
        intervalID = setInterval(changeImage, 1000);
       }
       function stopSlideShow()
       {
         clearInterval(intervalID);
       }
       function changeImage()
       {
         var imageSrc = document.getElementById("image").getAttribute("src");
        var currentImageNumber = imageSrc.substring(imageSrc.lastIndexOf("/") + 1, imageSrc.lastIndexOf(".")); //  /images/1.jpg
        
         if(currentImageNumber == 11)
        {
          currentImageNumber = 0;
        } 
        var newImage = "/Images/" + (Number(currentImageNumber) + 1) + ".jpg";
  
        document.getElementById("image").setAttribute("src", newImage); 
        document.getElementById("result").innerHTML = newImage;
      }
